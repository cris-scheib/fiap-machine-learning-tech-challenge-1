components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
      required:
        - detail

    Health:
      type: object
      properties:
        status:
          type: string
          example: "ok"
      required:
        - status

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "alice"
      required:
        - id
        - username

    UserCreate:
      type: object
      properties:
        username:
          type: string
          example: "bob"
        password:
          type: string
          example: "strongpassword"
      required:
        - username
        - password

    UserOut:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "novo_usuario"
      required:
        - id
        - username

    Token:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type:
          type: string
          example: "bearer"
      required:
        - access_token
        - refresh_token
        - token_type

    Book:
      type: object
      properties:
        id:
          type: integer
          example: 824
        title:
          type: string
          example: "A Light in the Attic"
        price:
          type: number
          format: float
          example: 51.77
        availability:
          type: string
          example: "In Stock"
        rating:
          type: string
          example: "Three"
        category:
          type: string
          example: "Poetry"
        image_url:
          type: string
          example: "https://books.toscrape.com/media/cache/fe/72/fe72f0532301ec28892ae79a629a293c.jpg"
      required:
        - id
        - title
        - price
        - availability
        - rating
        - category
        - image_url

    Category:
      type: string
      properties:
        name:
          type: string
          example: "Poetry"
      required:
        - name

    Stats:
      type: object
      properties:
        total_books:
          type: integer
          example: 1000
        average_price:
          type: number
          format: float
          example: 35.12
        rating_distribution:
          type: object
          description: "Distribution of books by rating"
          example:
            Five: 197
            Four: 181
            One: 228
            Three: 206
            Two: 199
          required:
            - total_books
            - average_price
            - rating_distribution

    CategoryStats:
      type: object
      properties:
        category:
          type: string
          example: "Poetry"
        total_books:
          type: integer
          example: 42
        average_price:
          type: number
          format: float
          example: 28.99
      required:
        - category
        - total_books
        - average_price

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  /health:
    get:
      tags: ["Health"]
      summary: Health check
      description:  Verifica status da API e conectividade com os dados.
      responses:
        '200':
          description: API est√° saud√°vel
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"

  /users:
    post:
      tags: ["Users"]
      summary: Cria um novo usu√°rio
      description: Registra um novo usu√°rio no sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        '200':
          description: Usu√°rio criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreate"
        '400':
          description: Usu√°rio j√° existe

  /users/me:
    get:
      tags: ["Users"]
      summary: Detalhes do usu√°rio
      description: Obt√©m detalhes do usu√°rio autenticado
      responses:
        '200':
