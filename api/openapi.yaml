openapi: 3.0.3
info:
  title: "API de Livros - FIAP Machine Learning Tech Challenge 1"
  description: |
    ## üìö API RESTful para gerenciamento de livros obtidos via web scraping de https://books.toscrape.com

    
    ### Principais recursos:
    - **Cadastro e login e informa√ß√µes de usu√°rios**
    - **Autentica√ß√£o via JWT (Bearer Token)**
    - **Consulta de livros**: listagem, busca por ID ou por t√≠tulo/categoria, mais avaliados e por m√©dia de pre√ßos
    - **Estat√≠sticas** gerais e por categoria
    - **Trigger de scraping via endpoint** para atualizar os dados
    - **Health-check** da API

    ### Instru√ß√µes de uso
    
    ###  1. Selecione um servidor
        
      **Em servers escolha:**  
       
       - **Produ√ß√£o**: https://fiap-machine-learning-tech-challeng.vercel.app - Vercel server
    
       - **Local**: http://127.0.0.1:8000 - Execu√ß√£o local

    ###  1. Cadastro de usu√°rio 
        
      **Cadastre um usu√°rio ou utilize o de teste j√° existente:**  
       
       - **Username**: `test_user` 
    
       - **Password**: `test12345`

    ###  2. Obter token
       
       `POST /auth/login`  
       - Body:
    
         `username`: test_user  
    
         `password`: test12345
    
       - Retorna JSON com `access_token`, `refresh_token` e `token_type`

    ###  3. Endpoints protegidos  
       Inclua o token no header:  
       ```
       Authorization: Bearer <access_token>
       ```
  version: "1.0.0"

servers:
  - url: "https://fiap-machine-learning-tech-challeng.vercel.app"
    description: "Vercel server"
  - url: "http://127.0.0.1:8000"
